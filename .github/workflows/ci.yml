name: Continuous Integration

on:
  push:
    branches: [main, develop, 12-Continuous-Integration]
  pull_request:
    branches: [main, develop, 12-Continuous-Integration]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm install
        working-directory: ./frontend
      - run: npm run lint
        working-directory: ./frontend
      - run: npm run build
        working-directory: ./frontend
